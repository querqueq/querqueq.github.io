		</style>
  </head>

  <body >
		<div id='refresh-indicator'>Automatischer refresh in <span id='countdown'></span></div>
    <h3>Wiener Berg</h3>

	<script>
		function refresh(count) {
			if (count < 1) {
				location.reload()
			} else {
				document.getElementById('countdown').textContent = count + " Sek." 
				setTimeout(refresh, 1000, count -1)
			}
		}
		refresh(10)
	</script>
